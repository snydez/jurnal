<script>
$(function() {
    $('a.Tags').click(function() {
		if ($('#txtTags').attr('value') == '') {
			theKoma = $('#txtTags').attr('value'); 
		} else {
			theKoma = $('#txtTags').attr('value') + ', ';
		}
        titleText = theKoma + $(this).attr('title');
		
        $('#txtTags').val(titleText);
		$('#txtTags').css('width', function() {
			return $(this).width() + 20 + 'px';
		});
    });
});
</script>
